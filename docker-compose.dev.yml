version: '3.8'

services:
  # 开发环境后端
  backend-dev:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: semgrep-playground-backend-dev
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - FRONTEND_URL=http://localhost:3000
    volumes:
      # 代码热重载
      - ./backend/src:/app/src:ro
      - ./backend/package.json:/app/package.json:ro
      - ./backend/tsconfig.json:/app/tsconfig.json:ro
      # 临时目录
      - /tmp/semgrep-playground:/tmp/semgrep-playground
    networks:
      - semgrep-dev-network
    command: npm run dev

  # 开发环境前端
  frontend-dev:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: semgrep-playground-frontend-dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    volumes:
      # 代码热重载
      - ./frontend/src:/app/src:ro
      - ./frontend/public:/app/public:ro
      - ./frontend/package.json:/app/package.json:ro
      - ./frontend/vite.config.ts:/app/vite.config.ts:ro
      - ./frontend/tsconfig.json:/app/tsconfig.json:ro
    depends_on:
      - backend-dev
    networks:
      - semgrep-dev-network
    command: npm run dev

networks:
  semgrep-dev-network:
    driver: bridge
    name: semgrep-playground-dev-network