services:
  # 简化版后端 - 不包含Semgrep
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.simple
    container_name: semgrep-playground-backend-simple
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - FRONTEND_URL=http://localhost:3000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  semgrep-network:
    driver: bridge
    name: semgrep-playground-simple-network